<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה - מממן</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans antialiased">
  <div class="container mx-auto p-8 max-w-screen-lg">
    <h1 class="text-3xl font-bold mb-6 text-purple-800 text-center">הרשמה</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
      <form id="signup-form" action="your-server-endpoint" method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- Full Name -->
          <div class="mb-4">
            <label for="full-name" class="block text-gray-700 text-sm font-bold mb-2">שם מלא</label>
            <input type="text" id="full-name" name="full-name" required
              class="w-full px-4 py-2 border rounded-lg text-right focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="הכנס שם מלא">
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">דוא"ל</label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-2 border rounded-lg text-right focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="הכנס כתובת דואל">
          </div>

          <!-- ID Number -->
          <div class="mb-4">
            <label for="id-number" class="block text-gray-700 text-sm font-bold mb-2">תעודת זהות</label>
            <input type="text" id="id-number" name="id-number" required
              class="w-full px-4 py-2 border rounded-lg text-right focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="הכנס תעודת זהות">
          </div>

          <!-- Phone Number -->
          <div class="mb-4">
            <label for="phone-number" class="block text-gray-700 text-sm font-bold mb-2">מספר טלפון</label>
            <input type="tel" id="phone-number" name="phone-number" required
              class="w-full px-4 py-2 border rounded-lg text-right focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="הכנס מספר טלפון">
          </div>

          <!-- Address -->
          <div class="mb-4">
            <label for="address" class="block text-gray-700 text-sm font-bold mb-2">כתובת מגורים</label>
            <input type="text" id="address" name="address" required
              class="w-full px-4 py-2 border rounded-lg text-right focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="הכנס כתובת מגורים">
          </div>

          <!-- User Type Select -->
          <div class="mb-4">
            <label for="user-type" class="block text-gray-700 text-sm font-bold mb-2">סוג משתמש</label>
            <select id="user-type" name="user-type" required
              class="w-full px-4 py-2 border rounded-lg text-right bg-white focus:outline-none focus:ring-2 focus:ring-purple-500">
              <option value="" disabled selected>בחר סוג משתמש</option>
              <option value="entrepreneur">יזם</option>
              <option value="credit-provider">נותן אשראי</option>
              <option value="lawyer-notary">עו"ד/נוטריון</option>
            </select>
          </div>

          <!-- ID Card Photo Upload -->
          <div class="mb-4">
            <label for="id-photo" class="block text-gray-700 text-sm font-bold mb-2">תמונה של תעודת זהות</label>
            <input type="file" id="id-photo" name="id-photo" accept="image/*" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white">
          </div>

        </div>

        <!-- Fake CAPTCHA (since this is a mockup) -->
        <div class="mb-4 text-center">
          <div class="bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-700">
            <!-- CAPTCHA (Fake for Mockup) - Please check the box below: -->
             
            <input type="checkbox" class="ml-2" id="fake-captcha" required>
            <label for="fake-captcha" class="ml-2">אני לא רובוט</label>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">
          הרשמה
        </button>

      </form>
    </div>
  </div>
</body>

</html>
